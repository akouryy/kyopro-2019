- status: ac
  solution: N[i]が4のときA[i]=1、B[i]=3。それ以外ならA[i]=0、B[i]=4。一応0が先頭に来ないように気をつけた。
- status: ac
  solution: 相手の最後の移動が下向きなら左を、左向きなら下を優先して選択する。つまり相手と被らず盤面の外に出ない限りその方向を選ぶ。
- status: ac
  solution:
    連続する異なる2数を一組選びGCDを取ることでその位置の素数を得る。
    左右の数を素数で割って新たな素数を得ることを繰り返す。
- status: ac
  solution:
    16、8、4、2、1個ごとに0と1が切り替わる文字列を順に出力し、16個ごとの出力に対する応答から各ブロックで壊れている個数を求める。
    これはブロックの16個全てが壊れていることがない(B<16)ため容易に求まる。各ブロック内で残りの応答から下位4bitを求める。
